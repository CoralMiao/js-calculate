<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculate</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div id="container">
        <table border="0" cellspacing="10">
            <thead>
                <tr>
                    <th colspan="4">
                        <input type="text" value="0" id="cal-screen" class="cal-screen">
                    </th>
                </tr>
            </thead>
            <tbody id="cal_btn">
                <tr class="btn-click">
                    <td>
                        <input type="button" value="sin" title="opers">
                    </td>
                    <td>
                        <input type="button" value="cos" title="opers">
                    </td>
                    <td>
                        <input type="button" value="tan" title="opers">
                    </td>
                    <td>
                        <input type="button" value="x&sup2;" title="opers">
                    </td>
                </tr>
                <tr class="btn-click">
                    <td>
                        <input type="button" value="c" title="clear" class="clear">
                    </td>
                    <td>
                        <input type="button" value="&larr;" title="←">
                    </td>
                    <td>
                        <input type="button" value="&radic;" title="opers">
                    </td>
                    <td>
                        <input type="button" value="/" title="op">
                    </td>
                </tr>
                <tr class="btn-click">
                    <td>
                        <input type="button" value="7" title="num">
                    </td>
                    <td>
                        <input type="button" value="8" title="num">
                    </td>
                    <td>
                        <input type="button" value="9" title="num">
                    </td>
                    <td>
                        <input type="button" value="*" title="op">
                    </td>
                </tr>
                <tr class="btn-click">
                    <td>
                        <input type="button" value="4" title="num">
                    </td>
                    <td>
                        <input type="button" value="5" title="num">
                    </td>
                    <td>
                        <input type="button" value="6" title="num">
                    </td>
                    <td>
                        <input type="button" value="-" title="op">
                    </td>
                </tr>
                <tr class="btn-click">
                    <td>
                        <input type="button" value="1" title="num">
                    </td>
                    <td>
                        <input type="button" value="2" title="num">
                    </td>
                    <td>
                        <input type="button" value="3" title="num">
                    </td>
                    <td>
                        <input type="button" value="+" title="op">
                    </td>
                </tr>
                <tr class="btn-click">
                    <td>
                        <input type="button" value="&plusmn;" title="±">
                    </td>
                    <td>
                        <input type="button" value="0" title="num">
                    </td>
                    <td>
                        <input type="button" value="." id="point" title=".">
                    </td>
                    <td>
                        <input type="button" value="=" id="result" title="=">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="../js/cal.js"></script>
</body>

</html>
